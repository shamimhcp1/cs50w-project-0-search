<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <!--links buttons -->
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
            <img src="google-logo.png" height="30" alt="" loading="lazy">
            </a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Google Search</a>
                </li>
		<li class="nav-item">
                  <a class="nav-link" href="image.html">Image Search</a>
                </li>
            </ul>
        </nav>

        <div class="container">

            <h5 class="ml-3 mt-5 text-danger">Advanced Search</h2>
            <hr>
            <!-- search bar -->
            <div class="col-lg-8 justify-content-end">
                <p class="mt-5">Find pages with...</p>
                <form action="https://www.google.com/search">
                    <!-- 1 -->
                    <div class="form-group row">
                      <label for="as_q" class="col-sm-4 col-form-label">all these words:</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="as_q" name="as_q" autofocus>
                      </div>
                    </div>
                    <!-- 2 -->
                    <div class="form-group row">
                        <label for="as_epq" class="col-sm-4 col-form-label">this exact word or phrase:</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="as_epq" name="as_epq">
                        </div>
                    </div>
                    <!-- 3 -->
                    <div class="form-group row">
                        <label for="as_oq" class="col-sm-4 col-form-label">any of these words:</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="as_oq" name="as_oq">
                        </div>
                    </div>
                    <!-- 4 -->
                    <div class="form-group row">
                        <label for="as_eq" class="col-sm-4 col-form-label">none of these words:</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="as_eq" name="as_eq" >
                        </div>
                    </div>

                    <!-- google search button -->
                    <div class="row justify-content-end">
                        <div class="col-auto">
                            <div class="form-group">
                                <button type="submit" class="advance-btn">Advanced Search</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
              
        </div>
    </body>
</html>
